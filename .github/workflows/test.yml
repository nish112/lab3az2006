name: Variable Scopes and Types Demonstration

on:
  workflow_dispatch:

# 1. CUSTOM VARIABLE: Workflow level (available to all jobs and steps)
env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    
    # 2. CUSTOM VARIABLE: Job level (available only to this job)
    # Overrides workflow-level variable with the same name
    env:
      Greeting: Hello
      DAY_OF_WEEK: Tuesday 

    steps:
      # Step showing Custom Variables with Step-level override
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          # 3. CUSTOM VARIABLE: Step level (available only to this step)
          First_Name: Mona

      # Step showing Default Environment Variables provided by GitHub
      - name: Display Default Environment Variables
        run: |
          echo "Current Repository: $GITHUB_REPOSITORY"
          echo "Triggered by: $GITHUB_ACTOR"
          echo "Workflow Name: $GITHUB_WORKFLOW"
       
