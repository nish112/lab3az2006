name: Load test

on: [workflow_dispatch]

permissions:
  id-token: write # Require write permission to Fetch an OIDC token.
  contents: read  # This is required for actions/checkout

env:
  RESOURCE_GROUP: az2006-rg
  LOAD_TEST_RESOURCE: az2006loadtest
  AZURE_WEBAPP_NAME: az2006app140

jobs:
  loadtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Actions
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # FIX: Force registration and token acquisition for the Data Plane
      # This addresses the AADSTS500011 "Resource principal not found" error
      - name: 'Initialize Load Test Service'
        run: |
          az provider register --namespace Microsoft.LoadTestService
          az account get-access-token --resource https://loadtest.azure-dev.com --output none

      - name: Run Azure Load Test
        uses: azure/load-testing@v1.1.27
        with:
          loadTestConfigFile: 'config.yaml'
          loadTestResource: ${{ env.LOAD_TEST_RESOURCE }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          env: |
            [
              {
                "name": "webapp",
                "value": "${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
              }
            ]

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        if: always() # Upload results even if thresholds are not met
        with:
          name: loadTestResults
          path: ${{ github.workspace }}/loadTest
