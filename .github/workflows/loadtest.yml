name: Load test

on: [workflow_dispatch]

permissions:
  id-token: write # Require write permission to Fetch an OIDC token.
  contents: read  # This is required for actions/checkout

env:
  RESOURCE_GROUP: az2006-rg
  LOAD_TEST_RESOURCE: az2006loadtest
  AZURE_WEBAPP_NAME: az2006app140

jobs:
  loadtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Login using OpenID Connect
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # FIX: Force the CLI to acquire a token for the Load Testing Data Plane
      # This resolves the AADSTS500011 error by initializing the resource audience
      - name: 'Acquire Load Test Data Plane Token'
        run: |
          az account get-access-token --resource https://loadtest.azure-dev.com --output none

      # Run the load test
      - name: Azure Load Testing
        uses: azure/load-testing@v1.1.27
        with:
          loadTestConfigFile: 'config.yaml'
          loadTestResource: ${{ env.LOAD_TEST_RESOURCE}}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          env: |
            [
              {
              "name": "webapp",
              "value": "${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
              }
            ]

      # Upload the results
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        if: always() # Ensures results are uploaded even if the test fails
        with:
          name: loadTestResults
          path: ${{github.workspace}}/loadTest

          
